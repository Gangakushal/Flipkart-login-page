<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f2f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 800px;
            height: 500px;
            background-color: white;
            display: flex;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            width: 40%;
            background-color: #2874f0;
            padding: 30px;
            color: white;
        }

        .left-section h1 {
            font-size: 28px;
        }

        .left-section p {
            margin-top: 20px;
            font-size: 18px;
        }

        .left-section img {
            width: 100%;
            margin-top: 100px;
        }

        .right-section {
            width: 60%;
            padding: 40px 50px;
        }

        .right-section input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #d5d5d5;
            border-radius: 4px;
        }

        .right-section button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .right-section button:hover {
            background-color: #e64a19;
        }

        .right-section p {
            font-size: 12px;
            color: #878787;
        }

        .right-section p a {
            color: #2874f0;
            text-decoration: none;
        }

        .right-section .footer {
            text-align: center;
            margin-top: 30px;
        }

        .right-section .footer a {
            color: #2874f0;
            font-size: 14px;
            text-decoration: none;
        }

        .footer{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Login</h1>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
            <img src="./img/pic.jpg" alt="Shopping Image">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <input type="text" placeholder="Enter Email/Mobile number">
            <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
            <button>Request OTP</button>
            <div class="footer">
                <a href="#">New to Flipkart? Create an account</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
